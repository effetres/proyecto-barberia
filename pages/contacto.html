        <h1 class="encabezado">CONTACTO</h1>
    </header>
    <nav>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Menu</a>

        <main>
            <form>
                <div>
                    <input type="text" placeholder="Nombre" required="required"

                    <input type="email" placeholder="E-mail" required="required" data-error="Ingrese un mail valido.">
                    <input type="text" placeholder="Asunto" required="required"
                        data-error="El asunto es necesario en el formulario.">
                    <textarea name="message" placeholder="Mensaje" rows="4" required
                        data-error="Escriba su mensaje por favor."></textarea>
                </div>
                <div class="btnEnviar">
                    <button id="reply_form_submit" type="submit" class="reply_submit_btn trans_300" value="Submit">
                        Enviar
                    </button>
                </div>

            </form>
            <div class="img-wsp">
                <img class="imgwsp" src="../img/img11.png" alt="contacto" width="150" height="100">
            </div>
